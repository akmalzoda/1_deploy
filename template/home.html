<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Yangliklar sayti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
html,
body {
	height: 100%;
	display: flex;
	align-items: center;
	justify-content: center;
	background-color: black;
}

.box {
	display: flex;
}

.box .inner {
	width: 400px;
	height: 200px;
	line-height: 200px;
	font-size: 4em;
	font-family: sans-serif;
	font-weight: bold;
	white-space: nowrap;
	overflow: hidden;
}

.box .inner:first-child {
	background-color: indianred;
	color: darkred;
	transform-origin: right;
	transform: perspective(100px) rotateY(-15deg);
}

.box .inner:last-child {
	background-color: lightcoral;
	color: antiquewhite;
	transform-origin: left;
	transform: perspective(100px) rotateY(15deg);
}

.box .inner span {
	position: absolute;
	animation: marquee 5s linear infinite;
}

.box .inner:first-child span {
	animation-delay: 2.5s;
	left: -100%;
}

@keyframes marquee {
	from {
		left: 100%;
	}

	to {
		left: -100%;
	}
}
  </style>
   </head>
  <body>
    <div class="box">
    <div class="inner">

       <span>Hamma, yangiliklar!!!!!!!!!!!!</span>
    </div>
    <div class="inner">
      <span>Hamma, yangiliklar!!!!!!!!!!!!</span>
    </div>
    </div>

      <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">{{ new.summary }}</a>
      <br>

    </div>
  {% endfor %}

  </body>
</html>
